function checkTime(i) {
    if (i < 10) {i = "0" + i};
    return i;
}

document.addEventListener('keydown', (event) => {
    const keyCode = event.key;
    if(event.keyCode == 13){
        logPost();
        document.getElementById("input").value = "";
    }

    if(event.keyCode == 38){
        con1 -= 1;
       var keyoutput = keyclipboard[con1];

        document.getElementById("input").value = "";
